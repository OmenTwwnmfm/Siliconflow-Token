<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Siliconflow Token</title>
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<link rel="icon" href="https://pic1.imgdb.cn/item/6807b01358cb8da5c8c0d55c.jpg" type="image/jpeg" /></head>
    <style>
        :root {
            --primary: #2563eb;
            --primary-dark: #1d4ed8;
            --primary-light: #3b82f6;
            --primary-bg: #eff6ff;
            --success: #10b981;
            --success-bg: #ecfdf5;
            --warning: #f59e0b;
            --warning-bg: #fffbeb;
            --danger: #ef4444;
            --danger-bg: #fef2f2;
            --gray-50: #f8fafc;
            --gray-100: #f1f5f9;
            --gray-200: #e2e8f0;
            --gray-300: #cbd5e1;
            --gray-400: #94a3b8;
            --gray-500: #64748b;
            --gray-600: #475569;
            --gray-700: #334155;
            --gray-800: #1e293b;
            --gray-900: #0f172a;
            --text: #334155;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px -1px rgba(0, 0, 0, 0.1);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -4px rgba(0, 0, 0, 0.1);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.1);
            --radius-sm: 0.125rem;
            --radius: 0.375rem;
            --radius-md: 0.5rem;
            --radius-lg: 0.75rem;
            --radius-xl: 1rem;
            --radius-2xl: 1.5rem;
            --radius-full: 9999px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            color: var(--text);
            background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%);
            line-height: 1.5;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            width: 100%;
            margin: 0 auto;
        }

        .logo {
            text-align: center;
            margin-bottom: 24px;
        }

        .logo-inner {
            display: inline-flex;
            align-items: center;
            gap: 12px;
            padding: 8px 16px;
            background: white;
            border-radius: var(--radius-full);
            box-shadow: var(--shadow-md);
        }

        .logo-icon {
            width: 36px;
            height: 36px;
            background: linear-gradient(135deg, var(--primary), var(--primary-light));
            border-radius: var(--radius);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }

        .logo-text {
            font-weight: 600;
            font-size: 1.25rem;
        }

        .format-converter {
            background: white;
            border-radius: var(--radius-lg);
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            box-shadow: var(--shadow-md);
        }

        .converter-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: var(--gray-800);
        }

        .converter-buttons {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .converter-btn {
            flex: 1;
            padding: 0.75rem;
            border: none;
            border-radius: var(--radius);
            background: var(--primary);
            color: white;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .converter-btn:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
        }

        .token-input {
            width: 100%;
            min-height: 120px;
            padding: 1rem;
            border: 1px solid var(--gray-200);
            border-radius: var(--radius);
            font-family: inherit;
            resize: vertical;
            margin-bottom: 1rem;
        }

        .main-card {
            background: white;
            border-radius: var(--radius-lg);
            padding: 2rem;
            box-shadow: var(--shadow-xl);
        }

        .card-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            color: var(--gray-900);
            text-align: center;
        }

        .token-textarea {
            width: 100%;
            min-height: 150px;
            padding: 1rem;
            border: 1px solid var(--gray-200);
            border-radius: var(--radius);
            font-family: inherit;
            resize: vertical;
            margin-bottom: 1.5rem;
        }

        .check-btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(to right, var(--primary), var(--primary-light));
            border: none;
            border-radius: var(--radius);
            color: white;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .check-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .results {
            margin-top: 2rem;
        }

        .result-section {
            margin-bottom: 2rem;
        }

        .result-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: var(--gray-800);
        }

        .result-content {
            background: var(--gray-50);
            border-radius: var(--radius);
            padding: 1rem;
            min-height: 100px;
            max-height: 300px;
            overflow-y: auto;
        }

        .valid-tokens {
            background: var(--success-bg);
            border-left: 4px solid var(--success);
        }

        .zero-tokens {
            background: var(--warning-bg);
            border-left: 4px solid var(--warning);
        }

        .invalid-tokens {
            background: var(--danger-bg);
            border-left: 4px solid var(--danger);
        }

        .loading {
            display: none;
            text-align: center;
            padding: 1rem;
        }

        .spinner {
            width: 40px;
            height: 40px;
            margin: 0 auto;
            border: 4px solid var(--gray-200);
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <div class="logo-inner">
                <img src="https://pic1.imgdb.cn/item/6807b01358cb8da5c8c0d55c.jpg" alt="Logo" style="width:36px;height:36px;border-radius:var(--radius);">
                <div class="logo-text">Siliconflow Token</div>
            </div>
        </div>

        <div class="format-converter">
            <h3 class="converter-title">格式转换工具</h3>
            <div class="converter-buttons">
                <button class="converter-btn" id="toCommaBtn">转换为逗号分隔</button>
                <button class="converter-btn" id="toLineBtn">转换为每行一个</button>
            </div>
            <textarea class="token-input" id="converterInput" placeholder="在此输入API密钥"></textarea>
        </div>

        <div class="main-card">
            <h2 class="card-title">批量检测硅基流动Token</h2>
            <textarea class="token-textarea" id="tokenInput" placeholder="每行输入一个API密钥，或粘贴逗号分隔的密钥"></textarea>
            <button class="check-btn" id="checkBtn">批量检测</button>
            <div style="display: flex; gap: 1rem; margin-top: 1rem;">
                <button class="check-btn" id="sortDescBtn" style="flex: 1; background: linear-gradient(to right, var(--primary), var(--primary-light));">按余额降序</button>
                <button class="check-btn" id="sortAscBtn" style="flex: 1; background: linear-gradient(to right, var(--primary), var(--primary-light));">按余额升序</button>
                <button class="check-btn" id="exportDescBtn" style="flex: 1; background: linear-gradient(to right, var(--success), var(--success-bg));">导出降序Token</button>
                <button class="check-btn" id="exportAscBtn" style="flex: 1; background: linear-gradient(to right, var(--success), var(--success-bg));">导出升序Token</button>
            </div>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>正在检测中，请稍候...</p>
            </div>

            <div class="results">
                <div class="result-section">
                    <h3 class="result-title">有效Token</h3>
                    <div class="result-content valid-tokens" id="validTokens"></div>
                </div>

                <div class="result-section">
                    <h3 class="result-title">零余额Token</h3>
                    <div class="result-content zero-tokens" id="zeroTokens"></div>
                </div>

                <div class="result-section">
                    <h3 class="result-title">无效Token</h3>
                    <div class="result-content invalid-tokens" id="invalidTokens"></div>
                </div>
            </div>
        </div>
    </div>


    <script>
        // 格式转换功能
        document.getElementById('toCommaBtn').addEventListener('click', function() {
            const input = document.getElementById('converterInput').value;
            const tokens = input.split('\n').filter(token => token.trim() !== '');
            document.getElementById('converterInput').value = tokens.join(',');
        });

        document.getElementById('toLineBtn').addEventListener('click', function() {
            const input = document.getElementById('converterInput').value;
            const tokens = input.split(',').filter(token => token.trim() !== '');
            document.getElementById('converterInput').value = tokens.join('\n');
        });

        // 批量检测功能
        document.getElementById('checkBtn').addEventListener('click', async function() {
        
        document.getElementById('sortDescBtn').addEventListener('click', () => sortTokens('desc'));
        document.getElementById('sortAscBtn').addEventListener('click', () => sortTokens('asc'));
        document.getElementById('exportDescBtn').addEventListener('click', () => exportValidTokens('desc'));
        document.getElementById('exportAscBtn').addEventListener('click', () => exportValidTokens('asc'));
            const input = document.getElementById('tokenInput').value;
            let tokens = [];

            // 处理输入格式
            if (input.includes(',')) {
                tokens = input.split(',').map(token => token.trim()).filter(token => token !== '');
            } else {
                tokens = input.split('\n').map(token => token.trim()).filter(token => token !== '');
            }

            if (tokens.length === 0) {
                alert('请输入至少一个API密钥');
                return;
            }

            // 清空结果
            document.getElementById('validTokens').innerHTML = '';
            document.getElementById('zeroTokens').innerHTML = '';
            document.getElementById('invalidTokens').innerHTML = '';

            // 显示加载中
            document.getElementById('loading').style.display = 'block';

            // 批量检测
            for (const token of tokens) {
                try {
                    const response = await fetch('https://api.siliconflow.cn/v1/user/info', {
                        method: 'GET',
                        headers: {
                            'Authorization': `Bearer ${token}`
                        }
                    });

                    const data = await response.json();

                    if (!response.ok || !data.status) {
                        addInvalidToken(token, data.message || '无效Token');
                        continue;
                    }

                    const user = data.data;
                    if (user.balance && user.balance > 0) {
                        addValidToken(token, user);
                    } else {
                        addZeroToken(token, user);
                    }
                } catch (error) {
                    addInvalidToken(token, '请求失败');
                }
            }

            // 隐藏加载中
            document.getElementById('loading').style.display = 'none';
        });

        let validTokensData = [];

        function addValidToken(token, user) {
            const container = document.getElementById('validTokens');
            const item = document.createElement('div');
            item.innerHTML = `<p><strong>完整Token:</strong> ${token} (余额: ${user.balance || 0}，用户名：${user.name || '未命名用户'}，邮箱：${user.email || '未提供'})</p>`;
            container.appendChild(item);
            
            // 保存Token数据用于排序
            validTokensData.push({
                token: token,
                balance: user.balance || 0,
                user: user
            });
        }
        
        function sortTokens(order) {
            validTokensData.sort((a, b) => order === 'asc' ? a.balance - b.balance : b.balance - a.balance);
            
            const container = document.getElementById('validTokens');
            container.innerHTML = '';
            
            validTokensData.forEach(item => {
                const div = document.createElement('div');
                div.innerHTML = `<p><strong>完整Token:</strong> ${item.token} (余额: ${item.balance}，用户名：${item.user.name || '未命名用户'}，邮箱：${item.user.email || '未提供'})</p>`;
                container.appendChild(div);
            });
        }
        
        function exportValidTokens(order = 'desc') {
            const sortedTokens = [...validTokensData].sort((a, b) => order === 'asc' ? a.balance - b.balance : b.balance - a.balance);
            
            if (sortedTokens.length === 0) {
                alert('没有有效的Token可导出');
                return;
            }
            
            const tokens = sortedTokens.map(item => item.token);
            const blob = new Blob([tokens.join('\n')], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'valid_tokens.txt';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }
        
        function exportValidTokens(order = 'desc') {
            const sortedTokens = [...validTokensData].sort((a, b) => order === 'asc' ? a.balance - b.balance : b.balance - a.balance);
            
            if (sortedTokens.length === 0) {
                alert('没有有效的Token可导出');
                return;
            }
            
            const tokens = sortedTokens.map(item => item.token);
            const blob = new Blob([tokens.join('\n')], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'valid_tokens.txt';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        function addZeroToken(token, user) {
            const container = document.getElementById('zeroTokens');
            const item = document.createElement('div');
            item.innerHTML = `
                <p><strong>Token:</strong> ${maskToken(token)}</p>
                <p><strong>用户名:</strong> ${user.name || '未命名用户'}</p>
                <p><strong>余额:</strong> 0</p>
                <hr>
            `;
            container.appendChild(item);
        }

        function addInvalidToken(token, reason) {
            const container = document.getElementById('invalidTokens');
            const item = document.createElement('div');
            item.innerHTML = `
                <p><strong>Token:</strong> ${maskToken(token)}</p>
                <p><strong>原因:</strong> ${reason}</p>
                <hr>
            `;
            container.appendChild(item);
        }

        function maskToken(token) {
            if (token.length <= 8) {
                return token;
            }
            return token.substring(0, 4) + '...' + token.substring(token.length - 4);
        }
    </script>
</body>
</html>
