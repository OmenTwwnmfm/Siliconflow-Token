<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Siliconflow Token</title>
	<link rel="icon" href="https://pic1.imgdb.cn/item/6807b01358cb8da5c8c0d55c.jpg" type="image/jpeg" /></head>
    <style>
        :root {
            --radius: 0.5rem;
            --primary: #3b82f6;
            --primary-hover: #2563eb;
            --secondary: #10b981;
            --secondary-hover: #059669;
            --danger: #ef4444;
            --warning: #f59e0b;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }

        body {
            background: linear-gradient(to bottom right, #ebf5ff, #e0f2fe);
            min-height: 100vh;
            padding: 2rem 1rem;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo-inner {
            display: inline-flex;
            align-items: center;
            background-color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 9999px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        .logo-text {
            font-size: 1.5rem;
            font-weight: bold;
            color: #1f2937;
            margin-left: 0.75rem;
        }

        .format-converter {
            background-color: white;
            border-radius: var(--radius);
            padding: 1.5rem;
            margin-bottom: 2rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        .converter-title {
            font-size: 1.125rem;
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
        }

        .converter-buttons {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .converter-btn {
            flex: 1;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: var(--radius);
            background-color: #f3f4f6;
            color: #4b5563;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .converter-btn.active {
            background-color: var(--primary);
            color: white;
        }

        .converter-btn:hover {
            background-color: #e5e7eb;
        }

        .converter-btn.active:hover {
            background-color: var(--primary-hover);
        }

        .token-input {
            width: 100%;
            min-height: 120px;
            padding: 1rem;
            border: 1px solid #e5e7eb;
            border-radius: var(--radius);
            resize: vertical;
            font-size: 0.875rem;
            line-height: 1.5;
        }

        .token-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.3);
        }

        .convert-btn {
            display: block;
            width: 100%;
            margin-top: 1rem;
            padding: 0.75rem;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: var(--radius);
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .convert-btn:hover {
            background-color: var(--primary-hover);
        }

        .main-card {
            background-color: white;
            border-radius: var(--radius);
            padding: 1.5rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }

        .card-title {
            font-size: 1.5rem;
            font-weight: bold;
            text-align: center;
            color: #1f2937;
            margin-bottom: 1.5rem;
        }

        .token-textarea {
            width: 100%;
            min-height: 150px;
            padding: 1rem;
            border: 1px solid #e5e7eb;
            border-radius: var(--radius);
            resize: vertical;
            font-size: 0.875rem;
            line-height: 1.5;
            margin-bottom: 1.5rem;
        }

        .token-textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.3);
        }

        .check-btn {
            width: 100%;
            padding: 0.75rem;
            background: linear-gradient(to right, var(--primary), #60a5fa);
            color: white;
            border: none;
            border-radius: var(--radius);
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.2s;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
        }

        .check-btn:hover {
            background: linear-gradient(to right, var(--primary-hover), #3b82f6);
        }

        .button-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-top: 1rem;
        }

        .sort-btn, .export-btn {
            padding: 0.5rem;
            border: none;
            border-radius: var(--radius);
            font-weight: 500;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.2s;
        }
        
        .sort-btn:disabled, .export-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            background-color: #94a3b8;
        }

        .sort-btn {
            background-color: var(--primary);
            color: white;
        }

        .sort-btn:hover {
            background-color: var(--primary-hover);
        }

        .export-btn {
            background-color: var(--secondary);
            color: white;
        }

        .export-btn:hover {
            background-color: var(--secondary-hover);
        }

        .results {
            margin-top: 2rem;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .result-section {
            display: flex;
            flex-direction: column;
        }

        .result-header {
            font-size: 1.125rem;
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 0.75rem;
            display: flex;
            align-items: center;
        }

        .result-icon {
            margin-right: 0.5rem;
            display: inline-flex;
        }

        .result-content {
            border-radius: var(--radius);
            padding: 1rem;
            max-height: 300px;
            overflow-y: auto;
        }

        .valid-tokens {
            background-color: #ecfdf5;
            border-left: 4px solid var(--secondary);
        }

        .zero-tokens {
            background-color: #fffbeb;
            border-left: 4px solid var(--warning);
        }

        .invalid-tokens {
            background-color: #fef2f2;
            border-left: 4px solid var(--danger);
        }

        .token-item {
            margin-bottom: 1rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid #e5e7eb;
        }

        .token-item:last-child {
            margin-bottom: 0;
            padding-bottom: 0;
            border-bottom: none;
        }

        .token-item p {
            margin-bottom: 0.25rem;
        }

        .token-item .token-value {
            font-weight: 500;
        }

        .empty-message {
            color: #6b7280;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 1rem 0;
        }

        .spinner {
            display: inline-block;
            width: 2rem;
            height: 2rem;
            border: 0.25rem solid rgba(59, 130, 246, 0.3);
            border-radius: 50%;
            border-top-color: var(--primary);
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* 响应式设计 */
        @media (max-width: 640px) {
            .button-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <div class="logo-inner">
                  <img src="https://pic1.imgdb.cn/item/6807b01358cb8da5c8c0d55c.jpg" alt="Logo" style="width:36px;height:36px;border-radius:var(--radius);">
                <div class="logo-text">Siliconflow Token</div>
            </div>
        </div>

        <div class="format-converter">
            <h3 class="converter-title">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#3b82f6" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="result-icon"><polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"></polygon></svg>
                格式转换工具
            </h3>
            <div class="converter-buttons">
                <button class="converter-btn" id="toLineBtn">转换为每行一个</button>
                <button class="converter-btn" id="toCommaBtn">转换为逗号分隔</button>
            </div>
            <textarea class="token-input" id="converterInput" placeholder="在此输入API密钥"></textarea>
            <button class="convert-btn" id="convertBtn">执行转换</button>
        </div>

        <div class="main-card">
            <h2 class="card-title">批量检测硅基流动Token</h2>
            <textarea class="token-textarea" id="tokenInput" placeholder="每行输入一个API密钥，或粘贴逗号分隔的密钥"></textarea>
            <button class="check-btn" id="checkBtn">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="margin-right: 0.5rem;"><polyline points="20 6 9 17 4 12"></polyline></svg>
                批量检测
            </button>
            
            <div class="button-grid">
                <button class="sort-btn" id="sortDescBtn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="margin-right: 0.5rem;"><line x1="12" y1="5" x2="12" y2="19"></line><polyline points="19 12 12 19 5 12"></polyline></svg>
                    按余额降序
                </button>
                <button class="sort-btn" id="sortAscBtn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="margin-right: 0.5rem;"><line x1="12" y1="19" x2="12" y2="5"></line><polyline points="5 12 12 5 19 12"></polyline></svg>
                    按余额升序
                </button>
                <button class="export-btn" id="exportDescBtn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="margin-right: 0.5rem;"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="7 10 12 15 17 10"></polyline><line x1="12" y1="15" x2="12" y2="3"></line></svg>
                    导出降序Token
                </button>
                <button class="export-btn" id="exportAscBtn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="margin-right: 0.5rem;"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="7 10 12 15 17 10"></polyline><line x1="12" y1="15" x2="12" y2="3"></line></svg>
                    导出升序Token
                </button>
            </div>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>检测中，请稍候...</p>
            </div>

            <div class="results">
                <!-- 有效Token结果 -->
                <div class="result-section">
                    <h3 class="result-header">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#10b981" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="result-icon"><polyline points="20 6 9 17 4 12"></polyline></svg>
                        有效Token (<span id="validCount">0</span>)
                    </h3>
                    <div class="result-content valid-tokens" id="validTokens">
                        <p class="empty-message">暂无有效Token</p>
                    </div>
                </div>

                <!-- 零余额Token结果 -->
                <div class="result-section">
                    <h3 class="result-header">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#f59e0b" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="result-icon"><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="8" x2="12" y2="12"></line><line x1="12" y1="16" x2="12.01" y2="16"></line></svg>
                        零余额Token (<span id="zeroCount">0</span>)
                    </h3>
                    <div class="result-content zero-tokens" id="zeroTokens">
                        <p class="empty-message">暂无零余额Token</p>
                    </div>
                </div>

                <!-- 无效Token结果 -->
                <div class="result-section">
                    <h3 class="result-header">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#ef4444" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="result-icon"><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="8" x2="12" y2="12"></line><line x1="12" y1="16" x2="12.01" y2="16"></line></svg>
                        无效Token (<span id="invalidCount">0</span>)
                    </h3>
                    <div class="result-content invalid-tokens" id="invalidTokens">
                        <p class="empty-message">暂无无效Token</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 全局变量
        let inputFormat = 'lines'; // 'lines' 或 'comma'
        let validTokens = [];
        let zeroTokens = [];
        let invalidTokens = [];

        // DOM 元素
        const toLineBtn = document.getElementById('toLineBtn');
        const toCommaBtn = document.getElementById('toCommaBtn');
        const converterInput = document.getElementById('converterInput');
        const convertBtn = document.getElementById('convertBtn');
        const tokenInput = document.getElementById('tokenInput');
        const checkBtn = document.getElementById('checkBtn');
        const sortDescBtn = document.getElementById('sortDescBtn');
        const sortAscBtn = document.getElementById('sortAscBtn');
        const exportDescBtn = document.getElementById('exportDescBtn');
        const exportAscBtn = document.getElementById('exportAscBtn');
        const loading = document.getElementById('loading');
        const validTokensEl = document.getElementById('validTokens');
        const zeroTokensEl = document.getElementById('zeroTokens');
        const invalidTokensEl = document.getElementById('invalidTokens');
        const validCountEl = document.getElementById('validCount');
        const zeroCountEl = document.getElementById('zeroCount');
        const invalidCountEl = document.getElementById('invalidCount');
        
        // 初始禁用排序和导出按钮
        sortDescBtn.disabled = true;
        sortAscBtn.disabled = true;
        exportDescBtn.disabled = true;
        exportAscBtn.disabled = true;

        // 格式转换按钮事件
        toLineBtn.addEventListener('click', () => {
            inputFormat = 'lines';
            toLineBtn.classList.add('active');
            toCommaBtn.classList.remove('active');
        });

        toCommaBtn.addEventListener('click', () => {
            inputFormat = 'comma';
            toCommaBtn.classList.add('active');
            toLineBtn.classList.remove('active');
        });

        // 执行转换
        convertBtn.addEventListener('click', () => {
            if (!converterInput.value.trim()) return;
            
            let result = '';
            if (inputFormat === 'lines') {
                // 转换为每行一个
                result = converterInput.value.split(',')
                    .map(t => t.trim())
                    .filter(t => t)
                    .join('\n');
            } else {
                // 转换为逗号分隔
                result = converterInput.value.split('\n')
                    .map(t => t.trim())
                    .filter(t => t)
                    .join(',');
            }
            
            tokenInput.value = result;
        });

        // 批量检测
        checkBtn.addEventListener('click', async () => {
            const input = tokenInput.value.trim();
            if (!input) {
                alert('请输入至少一个API密钥');
                return;
            }
            
            // 解析输入的Token
            let tokenList = [];
            if (input.includes(',')) {
                tokenList = input.split(',').map(t => t.trim()).filter(t => t);
            } else {
                tokenList = input.split('\n').map(t => t.trim()).filter(t => t);
            }
            
            // 清空结果
            validTokens = [];
            zeroTokens = [];
            invalidTokens = [];
            updateResults();
            
            // 禁用排序和导出按钮
            sortDescBtn.disabled = true;
            sortAscBtn.disabled = true;
            exportDescBtn.disabled = true;
            exportAscBtn.disabled = true;
            
            // 显示加载中
            loading.style.display = 'block';
            
            // 批量检测
            const results = await Promise.all(tokenList.map(async (token) => {
                try {
                    const response = await fetch('https://api.siliconflow.cn/v1/user/info', {
                        method: 'GET',
                        headers: { 'Authorization': `Bearer ${token}` }
                    });
                    
                    const data = await response.json();
                    
                    if (!response.ok || !data.status) {
                        return { token, valid: false, error: data.message || '无效Token' };
                    }
                    
                    return { 
                        token, 
                        valid: true, 
                        balance: data.data.balance || 0,
                        user: data.data 
                    };
                } catch (error) {
                    return { token, valid: false, error: '请求失败' };
                }
            }));
            
            // 隐藏加载中
            loading.style.display = 'none';
            
            // 处理结果
            validTokens = results.filter(r => r.valid && r.balance > 0);
            zeroTokens = results.filter(r => r.valid && r.balance <= 0);
            invalidTokens = results.filter(r => !r.valid);
            
            // 更新结果显示
            updateResults();
            
            // 启用排序和导出按钮
            sortDescBtn.disabled = false;
            sortAscBtn.disabled = false;
            exportDescBtn.disabled = false;
            exportAscBtn.disabled = false;
        });

        // 排序功能
        sortDescBtn.addEventListener('click', () => sortTokens('desc'));
        sortAscBtn.addEventListener('click', () => sortTokens('asc'));

        // 导出功能
        exportDescBtn.addEventListener('click', () => exportTokens('desc'));
        exportAscBtn.addEventListener('click', () => exportTokens('asc'));

        // 排序Token
        function sortTokens(order) {
            validTokens.sort((a, b) => 
                order === 'asc' ? a.balance - b.balance : b.balance - a.balance
            );
            updateResults();
        }

        // 导出Token
        function exportTokens(order) {
            if (validTokens.length === 0) {
                alert('没有可导出的有效Token');
                return;
            }
            
            const sorted = [...validTokens].sort((a, b) => 
                order === 'asc' ? a.balance - b.balance : b.balance - a.balance
            );
            
            const tokenList = sorted.map(t => t.token).join('\n');
            const blob = new Blob([tokenList], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            
            const a = document.createElement('a');
            a.href = url;
            a.download = 'siliconflow_tokens.txt';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        // 更新结果显示
        function updateResults() {
            // 更新计数
            validCountEl.textContent = validTokens.length;
            zeroCountEl.textContent = zeroTokens.length;
            invalidCountEl.textContent = invalidTokens.length;
            
            // 更新有效Token
            if (validTokens.length > 0) {
                validTokensEl.innerHTML = validTokens.map((token, index) => `
                    <div class="token-item">
                        <p class="token-value">完整Token: ${token.token}</p>
                        <p>余额: ${token.balance}</p>
                        <p>用户名: ${token.user?.name || '未命名用户'}</p>
                        <p>邮箱: ${token.user?.email || '未提供'}</p>
                    </div>
                `).join('');
            } else {
                validTokensEl.innerHTML = '<p class="empty-message">暂无有效Token</p>';
            }
            
            // 更新零余额Token
            if (zeroTokens.length > 0) {
                zeroTokensEl.innerHTML = zeroTokens.map((token, index) => `
                    <div class="token-item">
                        <p class="token-value">Token: ${maskToken(token.token)}</p>
                        <p>用户名: ${token.user?.name || '未命名用户'}</p>
                        <p>余额: 0</p>
                    </div>
                `).join('');
            } else {
                zeroTokensEl.innerHTML = '<p class="empty-message">暂无零余额Token</p>';
            }
            
            // 更新无效Token
            if (invalidTokens.length > 0) {
                invalidTokensEl.innerHTML = invalidTokens.map((token, index) => `
                    <div class="token-item">
                        <p class="token-value">Token: ${maskToken(token.token)}</p>
                        <p>原因: ${token.error}</p>
                    </div>
                `).join('');
            } else {
                invalidTokensEl.innerHTML = '<p class="empty-message">暂无无效Token</p>';
            }
        }

        // 掩码Token
        function maskToken(token) {
            return token.length <= 8 ? token : `${token.substring(0, 4)}...${token.substring(token.length - 4)}`;
        }

        // 初始化
        toLineBtn.classList.add('active');
    </script>
</body>
</html>
